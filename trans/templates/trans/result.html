<!DOCTYPE html>
<html>
<title>Transalator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script>
    function s(){
        var x= document.getElementById('sp').textContent;
        var msg = new SpeechSynthesisUtterance(x);
        window.speechSynthesis.speak(msg);
       }

</script>
<body>

<div class="w3-container w3-blue">
  <h2>Result</h2>
</div>
<div class="w3-panel w3-card"><p>Language : {{lang}}</p></div>
<div class="w3-panel w3-card" id = "sp"><p>Translation : {{sen}}</p></div>
<div><button class="w3-button w3-blue" onclick= s() >Spell</button></div><br><br>
<table class="w3-table-all w3-card-4">
    <tr>
      <th>Word</th>
      <th>Translation</th>
    </tr>
    {% for x,y in words  %}
     <tr>
        <td>{{x}}</td>
        <td >{{y}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
